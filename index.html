<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="content">
        <h2>BMI Calculator</h2>
        <div class="height">
            <h3>Height <span>(in cm)</span></h3>
            <input type="text" id="height">
        </div>
        <div class="weight">
            <h3>Weight <span>(in kg)</span></h3>
            <input type="text" id="weight">
        </div>
        <div class="btn">
            <button id="calculate" onclick="calculate()">Find BMI !</button>
        </div>
        <div id="output">

        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
